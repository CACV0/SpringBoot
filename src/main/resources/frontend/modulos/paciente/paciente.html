<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gestión de Pacientes</h1>

    <!-- Formulario para agregar paciente -->
    <form id="pacienteForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="number" id="edad" placeholder="Edad" required>
        <input type="text" id="cedula" placeholder="Cédula" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <button type="button" class="button" onclick="agregarPaciente()">Agregar</button>
        <button type="button" class="button button-danger" onclick="limpiarFormulario()">Limpiar</button>
    </form>

    <!-- Lista de pacientes -->
    <ul id="pacientesList"></ul>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
