<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Doctores</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gestión de Doctores</h1>

    <!-- Formulario para agregar doctor -->
    <form id="doctorForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="especialidad" placeholder="Especialidad" required>
        <input type="text" id="consultorio" placeholder="Consultorio" required>
        <input type="text" id="correo" placeholder="Correo" required>
        <button type="button" class="button" onclick="agregarDoctor()">Agregar</button>
        <button type="button" class="button button-danger" onclick="limpiarFormulario()">Limpiar</button>
    </form>

    <!-- Lista de doctores -->
    <ul id="doctoresList"></ul>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
